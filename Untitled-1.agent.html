<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>بطاقة الذكرى السنوية</title>

<style>
    body {
        font-family: "Tajawal", sans-serif;
        background: #f3f3f3;
        padding: 40px;
        text-align: center;
    }

    .input-box {
        background: white;
        padding: 20px;
        width: 400px;
        margin: auto;
        border-radius: 14px;
        box-shadow: 0 0 10px #ccc;
        text-align: right;
    }
    .card-preview {
        width: 100%;
        max-width: 500px;
        margin: 30px auto;
        position: relative;
    }

    #card {
        width: 100%;
        border-radius: 10px;
    }

    .text-layer {
        position: absolute;
        top: 62%;
        right: 55px;
        transform: translateY(-50%);
        color: rgb(3, 212, 160);
        text-align: right;
    }

    .zm-text {
        font-size: 22px;
        font-weight: bold;
    }

    .name-text {
        font-size: 26px;
        margin-top: 4px;
        margin-bottom: 15px;
    }
    .years-text {
        font-size: 20px;
        font-weight: 500;
    }

    button {
        margin-top: 15px;
        background: #006c50;
        color: white;
        border: none;
        padding: 10px 25px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
    }
</style>

</head>

<body>
. <h2> بيانات الموظف</h2>

<div class="input-box">
    <label>اسم الموظف:</label>
    <input id="empName" type="text" style="width:100%; padding:8px; margin-bottom:12px;">

    <label>الجنس:</label>
    <select id="gender" style="width:100%; padding:8px; margin-bottom:12px;">
        <option value="male">ذكر</option>
        <option value="female">أنثى</option>
    </select>

    <label>عدد سنوات الانضمام:</label>
    <input id="years" type="number" min="1" style="width:100%; padding:8px; margin-bottom:12px;">

    <button onclick="updateCard()">تحديث البطاقة</button>
</div>

<div class="card-preview">
    <img id="card" src="card.png" />

    <div class="text-layer">
        <div id="zml" class="zm-text"></div>
        <div id="name" class="name-text"></div>
        <div id="yrs" class="years-text"></div>
    </div>
</div>

<button onclick="downloadCard()"> تحميل البطاقة كصورة</button>

<script>

function updateCard() {
    const name = document.getElementById("empName").value;
    const gender = document.getElementById("gender").value;
    const years = document.getElementById("years").value;

    const word = gender === "male" ? "زميلنا" : "زميلتنا";

    document.getElementById("zml").innerText = word;
    document.getElementById("name").innerText = name;
    document.getElementById("yrs").innerText = `نبارك لك ذكرى انضمامك الـ ${years}`;
}

function downloadCard() {
    html2canvas(document.querySelector(".card-preview")).then(canvas => {
        const link = document.createElement("a");
        link.download = "ذكرى سنوية -card.png";
        link.href = canvas.toDataURL();
        link.click();
    });
}

</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<p style="margin-top:40px; font-size:16px; color:#014736;">
    تنفيذ قسم تقنية المعلومات باللجنة الوطنية للجان العمالية – هلا سعد الشمري
</p>

</body>
</html>
