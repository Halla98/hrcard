<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>بطاقة تبريك </title>
<style>
    body {
        margin: 0;
        font-family: "Tajawal", sans-serif;
        background: #0a8f5a;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
    }

    .container {
        text-align: center;
        width: 350px;
        background: rgba(255,255,255,0.1);
        padding: 30px;
        border-radius: 18px;
        backdrop-filter: blur(6px);
    }

    img {
        width: 130px;
        margin-bottom: 20px;
    }

    input {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 10px;
        border: none;
        font-size: 16px;
        text-align: center;
    }

    button {
        width: 95%;
        padding: 12px;
        margin-top: 15px;
        background: #09f9b2;
        border: none;
        border-radius: 12px;
        font-size: 18px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">

    <!-- شعاركم -->
    <img src="logo.png" alt="logo">

    <h2>بطاقة تبريك</h2>

    <input id="nameInput" placeholder="اسم الزميل/ـة">
    <input id="yearsInput" placeholder="عدد السنوات">

    <button onclick="goNext()">التالي</button>
</div>

<script>
function goNext() {
    const name = document.getElementById("nameInput").value;
    const years = document.getElementById("yearsInput").value;

    // تخزين البيانات للصفحة الثانية
    localStorage.setItem("cardName", name);
    localStorage.setItem("cardYears", years);

    // الانتقال لصفحة التصميم
    window.location.href = "design.html";
}
</script>

</body>
</html>
